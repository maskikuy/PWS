<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO CUACA Detail Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        /* CSS DENGAN DESAIN MODERN */
        body {
            font-family: 'Roboto', sans-serif; /* Mengganti font */
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Latar belakang abu-abu muda */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Mulai dari atas */
            min-height: 100vh;
            padding-top: 50px;
        }
        #main-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px; /* Sudut membulat */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Bayangan lembut */
            max-width: 450px; /* Lebar lebih ringkas */
            width: 90%;
            transition: transform 0.3s;
        }
        #main-container:hover {
            transform: translateY(-5px); /* Efek melayang saat hover */
        }
        .header {
            font-size: 1.8em; /* Ukuran lebih besar */
            font-weight: 700;
            color: #333;
            padding-bottom: 15px;
            margin-bottom: 25px;
            border-bottom: 2px solid #007bff; /* Garis bawah biru cerah */
            text-align: center;
        }
        
        /* INPUT DAN TOMBOL */
        .search-area {
            display: flex;
            margin-bottom: 30px;
            width: 100%;
        }
        #location-input {
            padding: 10px 15px;
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 1em;
            outline: none;
        }
        #get-button {
            padding: 10px 15px;
            background-color: #007bff; /* Warna tombol biru */
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        #get-button:hover {
            background-color: #0056b3;
        }
        
        /* DATA TAMPILAN */
        #tampilan {
            padding: 10px 0;
        }
        .data-row {
            margin-bottom: 12px;
            display: flex;
            align-items: baseline;
            border-bottom: 1px dashed #eee; /* Garis pemisah putus-putus */
            padding-bottom: 5px;
        }
        .label {
            width: 130px; /* Lebar label sedikit ditambah */
            color: #6c757d; /* Warna abu-abu untuk label */
            font-size: 0.95em;
        }
        .value {
            font-weight: 500;
            color: #333;
            flex-grow: 1;
        }

        /* PENGKHUSUSAN DATA PENTING */
        .highlight {
            font-size: 1.2em;
            color: #dc3545; /* Warna merah untuk suhu */
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div class="header">DASHBOARD CUACA REAL-TIME üå§Ô∏è</div>

        <div class="search-area">
            <input type="text" id="location-input" placeholder="Masukkan Kota, Kabupaten, atau Kode Pos" value="Yogyakarta">
            <button id="get-button">CARI</button>
        </div>
        
        <div id="tampilan">
            <div class="data-row">Memuat data...</div>
        </div>
    </div>
    
    <script>
        const API_KEY = "10b97284bb6c42e5bdf11006250610";
        const BASE_URL = "https://api.weatherapi.com/v1/current.json";

        function fetchWeatherData(city) {
            const displayArea = $("#tampilan");
            displayArea.html('<div class="data-row" style="justify-content: center;">Memuat data... ‚è≥</div>');
            
            const fullUrl = `${BASE_URL}?key=${API_KEY}&q=${city}&aqi=no`;

            $.ajax({
                url: fullUrl,
                method: "GET",
                success: function(data) {
                    let negara = data.location.country;
                    let provinsi = data.location.region;
                    let kecamatan = data.location.name;
                    let suhu = data.current.temp_c;
                    let kelembaban = data.current.humidity;
                    let lat = data.location.lat;
                    let lon = data.location.lon;

                    displayArea.html(`
                        <div class="data-row">
                            <span class="label">Negara:</span>
                            <span class="value">${negara}</span>
                        </div>
                        <div class="data-row">
                            <span class="label">Provinsi:</span>
                            <span class="value">${provinsi || '-'}</span>
                        </div>
                        <div class="data-row">
                            <span class="label">Kota/Kecamatan:</span>
                            <span class="value">${kecamatan || '-'}</span>
                        </div>
                        <div style="height: 15px;"></div>
                        
                        <div class="data-row">
                            <span class="label">Suhu (¬∞C):</span>
                            <span class="value highlight">${suhu}¬∞C</span>
                        </div>
                        <div class="data-row">
                            <span class="label">Kelembaban:</span>
                            <span class="value">${kelembaban}%</span>
                        </div>
                        <div style="height: 15px;"></div>

                        <div class="data-row">
                            <span class="label">Latitude:</span>
                            <span class="value">${lat}</span>
                        </div>
                        <div class="data-row">
                            <span class="label">Longitude:</span>
                            <span class="value">${lon}</span>
                        </div>
                    `);
                },
                error: function(xhr) {
                    let errorMessage = "Lokasi tidak ditemukan. Coba gunakan Kota, Kabupaten, atau Kode Pos.";
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        errorMessage = `Error: ${xhr.responseJSON.error.message}`;
                    }
                    displayArea.html(`<div class="data-row" style="color: red; text-align: center;">${errorMessage}</div>`);
                }
            });
        }

        // Event Listener untuk Tombol GET
        $("#get-button").on("click", function() {
            const city = $("#location-input").val().trim();
            if (city) {
                fetchWeatherData(city);
            } else {
                alert("Mohon masukkan lokasi!");
            }
        });

        // Event Listener untuk tombol Enter di input field
        $("#location-input").on("keypress", function(e) {
            if (e.which === 13) {
                $("#get-button").click();
            }
        });
        
        // Panggil fungsi sekali saat halaman dimuat
        $(document).ready(function() {
             fetchWeatherData($("#location-input").val());
        });
    </script>
</body>
</html>
